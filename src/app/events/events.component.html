<div class="events container">
  <div class="events-header">
    <p>Customer filter</p>
    <button mat-button color="warn" (click)="discardFilters()">Discard filters</button>
  </div>
  <div class="events-steps">
    <mat-card>
      <mat-card-content>
        <app-funnel-step *ngFor="let step of steps; let i = index"
                         [step]="step"
                         [stepNumber]="i + 1"
                         [canBeDeleted]="steps.length > 1"
                         (deleteStep)="deleteStep(i)"
                         (saveStep)="updateStep($event, i)"
                         (copyStepEvent)="copyStep(step)"></app-funnel-step>
        <button class="reset-button cyan-color" (click)="addStep()">+ Add funnel step</button>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="events-footer">
    <button mat-raised-button color="primary" (click)="applyFilters()">Apply filters</button>
  </div>
</div>
